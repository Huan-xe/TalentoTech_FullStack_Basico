<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Navbar Sticky</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 200vh; /* Altura para permitir scroll */
        }

        .nav {
            background-color: transparent; /* Fondo inicial transparente */
            position: sticky; /* Fijo en la parte superior */
            top: 0; /* Se mantiene en la parte superior */
            padding: 15px;
            transition: background-color 3s ease; /* Transición suave para el fondo */
            z-index: 1000; /* Asegura que la nav esté por encima de otros elementos */
        }

        /* Cambiar el color de fondo y texto cuando se hace scroll */
        .nav {
            background-color: rgba(104, 8, 8, 0.8); /* Fondo semi-transparente */
            color: white; /* Color del texto */
        }

        .nav a {
            color: inherit; /* Hereda el color del texto */
            text-decoration: none; /* Sin subrayado en los enlaces */
            padding: 10px 15px;
        }

        .section {
            padding: 100px; /* Espacio interior para el contenido */
            text-align: center;
        }

        .section:nth-child(even) {
            background-color: #eaeaea; /* Color de fondo alterno para secciones */
        }
    </style>
</head>
<body>

<div class="nav">
    <a href="#">Inicio</a>
    <a href="#">Servicios</a>
    <a href="#">Acerca de</a>
    <a href="#">Contacto</a>
</div>

<div class="section">
    <h1>Bienvenido a Mi Página</h1>
    <p>Desplázate hacia abajo para ver el efecto de la barra de navegación.</p>
</div>

<div class="section">
    <h2>Sección 1</h2>
    <p>Contenido de la sección 1.</p>
</div>

<div class="section">
    <h2>Sección 2</h2>
    <p>Contenido de la sección 2.</p>
</div>

<div class="section">
    <h2>Sección 3</h2>
    <p>Contenido de la sección 3.</p>
</div>

</body>
</html>
