<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VISSUAL</title>
    <link rel="icon" href="./imgs/VISSUAL.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../Modulo 2/fontawesome-free-6.6.0-web/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img  src="./imgs/dibujo y modelado a tu medida.png" alt="Logotipo VISSUAL" width="100px">
        <img src="./imgs/dibujo y modelado a tu medida2.png" alt="">
        <nav>
            <ul>
                <il class="main-nav__item"><a href="index.html"> <i class="fa fa-home"></i> Inicio</a></il>
                <il class="main-nav__item"><a href="design-services.html"> <i class="fa fa-pen-ruler"></i> Servicios de Diseño</a></il>
                <il class="main-nav__item"><a href="contact.html"> <i class="fa fa-users" ></i> Contáctanos</a></il>
            </ul>
        </nav>
    </header>

    <main>
        <form id="contacto" action="/contacto" method="post">
            <h2> <i class="fa fa-phone"></i> Tienes alguna duda? Contáctanos!</h2>
            <label for="nombre_contacto">Nombre:</label>
            <input type="text" id="nombre_contacto" name="nombre_contacto" required>
        
            <label for="email_contacto">Email:</label>
            <input type="email" id="email_contacto" name="email_contacto" required>
        
            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required>
        
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        
            <fieldset>
                <legend><strong>¿Cómo prefieres que te contactemos?</strong></legend>
                <label>
                    <input type="checkbox" name="contacto_prefer" value="email"> Email
                </label>
                <label>
                    <input type="checkbox" name="contacto_prefer" value="telefono"> Teléfono
                </label>
            </fieldset>
        
            <button type="submit">Enviar Mensaje</button>
    </main>

    <footer>
        <p>&copy; 2024 VISSUAL</p><br>
        <p>Creado por Juan Malaver - 2 de Octubre del 2024</p>
        <nav>
            <ul>
                <li><a href="#">Política de Privacidad</a></li>
                <li><a href="#">Términos y Condiciones</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
