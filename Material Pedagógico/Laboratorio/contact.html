<head>
    <meta charset="UTF-8">

    <link rel="icon" href="./imgs/VISSUAL.ico" type="image/x-icon" />
    <!-- Estilos -->
    <link rel="stylesheet" href="CSS/barra-nav.css">
    <link rel="stylesheet" href="CSS/footer.css">

    <link rel="stylesheet" href="../Modulo 2/fontawesome-free-6.6.0-web/css/all.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <header>
        <img  src="./imgs/dibujo y modelado a tu medida.png" alt="Logotipo VISSUAL" width="100px">
        <img src="./imgs/dibujo y modelado a tu medida2.png" alt="">
        <nav>
            <ul>
                <il class="main-nav__item"><a href="index.html"> <i class="fa fa-home"></i> Inicio</a></il>
                <il class="main-nav__item"><a href="design-services.html"> <i class="fa fa-pen-ruler"></i> Servicios de Diseño</a></il>
                <il class="main-nav__item"><a href="contact.html"> <i class="fa fa-users" ></i> Contáctanos</a></il>
            </ul>
        </nav>
    </header>

    <main>
<!-- Formulario usando el metodo BEM -->
        <form class="contact-form" action="/contacto" method="post">
            <div class="contact-form__item">
              <h2 class="contact-form__title">
                <i class="fa fa-phone"></i> 
                Tienes alguna duda? ¡Contáctanos!
              </h2>
            </div>
        
            <div class="contact-form__item">
              <label class="contact-form__label" for="nombre_contacto">Nombre Completo:</label>
              <input class="contact-form__input" type="text" id="nombre_contacto" name="nombre_contacto" required>
            </div>

            <div class="contact-form__item">
              <label class="contact-form__label" for="telefono_contacto">Telefono:</label>
              <input class="contact-form__input" type="phone" id="telefono_contacto" name="telefono_contacto" required>
            </div>
        
            <div class="contact-form__item">
              <label class="contact-form__label" for="email_contacto">Email:</label>
              <input class="contact-form__input" type="email" id="email_contacto" name="email_contacto" required>
            </div>
        
            <div class="contact-form__item">
              <label class="contact-form__label" for="asunto">Asunto:</label>
              <input class="contact-form__input" type="text" id="asunto" name="asunto" required>
            </div>
        
            <div class="contact-form__item">
              <label class="contact-form__label" for="mensaje">Mensaje:</label>
              <textarea class="contact-form__textarea" id="mensaje" name="mensaje" rows="5" required></textarea>
            </div>
        
            <div class="contact-form__item">
              <fieldset class="contact-form__fieldset">
                <legend class="contact-form__legend"><strong>¿Cómo prefieres que te contactemos?</strong></legend>
                <label class="contact-form__checkbox-label">
                  <input class="contact-form__checkbox" type="checkbox" name="contacto_prefer" value="email"> Email
                </label>
                <label class="contact-form__checkbox-label">
                  <input class="contact-form__checkbox" type="checkbox" name="contacto_prefer" value="telefono"> Teléfono
                </label>
              </fieldset>
            </div>
        
            <button class="contact-form__button" type="submit">Enviar Mensaje</button>
    </main>

    <footer class="footer">

        <div class="footer__line_container">
            <hr class="footer__line">
            <div class="footer__socials">
                <a href="#" class="footer__social-link"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="footer__social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="footer__social-link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="footer__social-link"><i class="fab fa-linkedin-in"></i></a>
              </div>
            <hr class="footer__line">
        </div>
        <p class="footer__copyright">&copy; 2024 VISSUAL</p>
        <p class="footer__creator">Creado por Juan Malaver - 2 de Octubre del 2024</p>
        <nav class="footer__nav">
          <ul class="footer__nav-list">
            <li class="footer__nav-item"><a class="footer__nav-link" href="#">Política de Privacidad</a></li>
            <li class="footer__nav-item"><a class="footer__nav-link" href="#">Términos y Condiciones</a></li>
          </ul>
        </nav>
      </footer>
      
</body>
</html>
