<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Interactiva</title>
</head>
<body>
    <h1>Bienvenido a Mi Pagina Web</h1>

    <details>
        <summary>Selecciona una sección: </summary>
        <ul>
            <li><a href="#introduccion">Introducción</a></li>
            <li><a href="#videos">Videos</a></li>
            <li><a href="#imagenes">Imágenes</a></li>
        </ul>
    </details>

    <section id="introduccion">
        <h2>Introducción</h2>
        <p>Esta es una breve introducción a la temática de la página</p>
    </section>
 
    <section id="videos">
        <h2>Videos</h2>
        <video controls>
            <source src="video.mp4" type="video/mp4">
            <source src="video.webm" type="video/webm">
            Tu navegador no soporta el elemento de video.
        </video>
    </section>
    
    <section id="imagenes">
        <h2>Imágenes</h2>
        <img src="imagen1.jpg" alt="Descripción de la imagen 1">
        <img src="imagen2.jpg" alt="Descripción de la imagen 2">
        <img src="imagen3.jpg" alt="Descripción de la imagen 3">
    </section>

    <footer>
        <p>Creado por Juan Malaver - 2 de Octubre del 2024</p>
    </footer>

</body>
</html>
